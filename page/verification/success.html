<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>运营商认证结果</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/dialog.css">
    <link rel="stylesheet" href="./index.css">
    <script src="../../public/js/zepto.min.js"></script>
    <script src="../../public/js/dialog.js"></script>
    <script src="../../public/js/ajax/api.js" type="text/javascript"></script>
    <script src="../../public/js/ajax/index.js" type="text/javascript"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="main">
        <!-- 认证中 -->
        <div class="flex flex-j-c flex-c state state0">
            <img src="./image/loading.gif"/>
            <span>该认证需要3~6分钟,请耐心等待</span>
        </div>
        <!-- 认证成功 -->
        <div class="flex flex-j-c flex-c state state1">
            <img src="./image/success.png"/>
            <span>认证成功</span>
        </div>
        <!-- 认证失败 -->
        <div class="flex flex-j-c flex-c state state2">
            <img src="./image/failed.png"/>
            <span>认证失败</span>
        </div>
    </div>
</body>

</html>
