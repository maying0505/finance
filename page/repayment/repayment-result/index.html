<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>还款结果确认</title>
<link rel="stylesheet" type="text/css" href="../../../public/css/normalize.css" />
<link rel="stylesheet" href="../../../public/css/style.css">
<link rel="stylesheet" href="../../../public/css/dialog.css">
<link rel="stylesheet" href="./index.css">
<script src="../../../public/js/zepto.min.js"></script>
<script src="../../../public/js/dialog.js"></script>
<script src="../../../public/js/ajax/api.js" type="text/javascript"></script>
<script src="../../../public/js/ajax/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="fc-wrapper rep-result">
        <!-- 还款处理中 -->
        <div class="white-b repaymenting">
            <div class="pad15 flex flex-c flex-j-c flex-a-i">
                <img class="rep-result-icon" src="./image/repaymenting.gif"/>
                <p class="rep-result-text"></p>
            </div>
            <div class="result-tip">
                 <div class="flex flex-c result-tip-step">
                    <div class="tip-suc2"></div>
                    <div>
                        <span class="tip-suc1"></span>
                        <span class="tip-text">申请已提交，系统正在处理中</span>
                    </div>
                    <div class="gray-style font-s12 result-tip-step-t">
                        <span class="amount"></span>
                        <span class="cur-time"></span>
                    </div>
                </div>
                <div class="flex flex-c result-tip-step">
                    <div class="tip-fail2"></div>
                    <div>
                        <span class="tip-fail1"></span>
                        <span class="tip-text tip-error"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 还款成功 -->
        <div class="white-b repayment-success">
            <div class="pad15 flex flex-c flex-j-c flex-a-i">
                <img class="rep-result-icon" src="./image/repayment-success.png"/>
                <p class="rep-result-text"></p>
            </div>
            <div class="result-tip">
                <div class="flex flex-c result-tip-step">
                    <div class="tip-suc2"></div>
                    <div>
                        <span class="tip-suc1"></span>
                        <span class="tip-text">申请已提交，系统正在处理中</span>
                    </div>
                    <div class="gray-style font-s12 result-tip-step-t">
                        <span class="amount"></span>
                        <span class="cur-time"></span>
                    </div>
                </div>
                <div class="flex flex-c result-tip-step">
                    <div class="tip-suc2"></div>
                    <div>
                        <span class="tip-suc1"></span>
                        <span class="tip-text">处理完成</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 还款失败 -->
        <div class="white-b repayment-fail">
            <div class="pad15 flex flex-c flex-j-c flex-a-i">
                <img class="rep-result-icon" src="./image/repayment-fail.png"/>
                <p class="rep-result-text"></p>
            </div>
            <div class="result-tip">
                    <div class="flex flex-c result-tip-step">
                    <div class="tip-suc2"></div>
                    <div>
                        <span class="tip-suc1"></span>
                        <span class="tip-text">申请已提交，系统正在处理中</span>
                    </div>
                    <div class="gray-style font-s12 result-tip-step-t">
                        <span class="amount"></span>
                        <span class="cur-time"></span>
                    </div>
                </div>
                <div class="flex flex-c result-tip-step">
                    <div class="tip-fail2"></div>
                    <div>
                        <span class="tip-fail1"></span>
                        <span class="tip-text tip-error"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="orange-btn">
            <span>确认</span>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
