<body>
    <div class="fc-wrapper">
        <form action="" method="get" class="rebing-cd-top">
            <p class="gray-style pad-lf15 tip">请填写银行卡信息</p>
            <div class="white-b pad-lf15">
                <p class="form-p border-bot-gray flex"><label class="form-label flex1">持卡人</label> <span class="flex2 form-imput" id="name"></span></p>
                <p class="form-p border-bot-gray flex"><label class="form-label flex1" for="bank">选择银行</label> <span class="flex2 form-imput" id="bank">请选择银行</span></p>
                <p class="form-p border-bot-gray flex"><label class="form-label flex1" for="card-no">银行卡号</label> <input type="text" class="flex2 form-imput" id="card-no" name="card-no"/></p>
                <p class="form-p border-bot-gray flex"><label class="form-label flex1" for="mobile">手机号</label> <input type="text" class="flex2 form-imput" id="mobile" name="mobile" /></p>
                <p class="form-p border-bot-gray flex code-box"><label class="form-label" for="verificationCode">验证码</label> <span class="flex"><input type="text" class="form-imput" id="verificationCode" name="verificationCode" /><input type="button" class="gray-style" id="vcode-get"  value="获取验证码"/></span></p>
            </div>
            
            <div class="orange-btn">
                <span>完成绑卡</span>
            </div>
        </form>
    </div>
