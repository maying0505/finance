<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>支付宝支付</title>
<link rel="stylesheet" type="text/css" href="../../../public/css/normalize.css" />
<link rel="stylesheet" href="../../../public/css/style.css">
<link rel="stylesheet" href="../../../public/css/dialog.css">
<link rel="stylesheet" href="./index.css">
<script src="../../../public/js/zepto.min.js"></script>
<script src="../../../public/js/dialog.js"></script>
<script src="../../../public/js/ajax/api.js" type="text/javascript"></script>
<script src="../../../public/js/ajax/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="fc-wrapper">
        <div class="flex white-b repayment-md-top flex-c flex-a-i flex-j-i">
            <div class="gray-style" id="biao1">当前应还金额（元）</div>
            <div class="orange-style amount"></div>
            <!-- <div class="gray-style">还款日：<span>2019/04/22</span><a class="view-detail">查看详情</a></div> -->
        </div>
        <div class="white-b pad15 repayment-steps">
            <div class="flex flex-c result-tip-step">
                <div class="tip-suc2"></div>
                <div>
                    <span class="tip-suc1"></span>
                    <span class="tip-text">第一步  点击进入支付宝首页，点击<span class="blue-style">【转账】</span></span>
                </div>
            </div>
            <div class="flex flex-c result-tip-step">
                <div class="tip-suc2"></div>
                <div>
                    <span class="tip-suc1"></span>
                    <span class="tip-text">第二步  选择<span class="blue-style">【转到支付宝账户】</span>，输入支付宝账户（<span class="alipay-account"></span>  您也可在换款时查看支付宝名字为：<span class="alipay-name"></span>）</span>
                </div>
                <textarea cols="20" rows="10" id="copy-text"  class="alipay-account"></textarea>
            </div>
            <div class="flex flex-c result-tip-step">
                <div class="tip-suc2"></div>
                <div>
                    <span class="tip-suc1"></span>
                    <span class="tip-text">第三步  点击<span class="blue-style">【下一步】</span>，输入转账金额，并注册手机号，例如“张三15811111111”</span>
                </div>
            </div>
            <div class="flex flex-c result-tip-step">
                <div class="tip-suc2"></div>
                <div>
                    <span class="tip-suc1"></span>
                    <span class="tip-text">第四步  点击<span class="blue-style">【确认转账】</span>，输入支付密码即可完成退款，支付宝转账金额须与退款页面提示的退款金额一致，否则将无法成功退款.转账成功后，请及时关注退款状态</span>
                </div>
            </div>
        </div>
        <div class="orange-btn">
            <span>复制支付宝账户</span>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
