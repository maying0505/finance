<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>还款方式</title>
<link rel="stylesheet" type="text/css" href="../../../public/css/normalize.css" />
<link rel="stylesheet" href="../../../public/css/style.css">
<link rel="stylesheet" href="../../../public/css/dialog.css">
<link rel="stylesheet" href="./index.css">
<script src="../../../public/js/zepto.min.js"></script>
<script src="../../../public/js/ajax/api.js" type="text/javascript"></script>
<script src="../../../public/js/ajax/index.js" type="text/javascript"></script>
<script src="../../../public/js/dialog.js"></script>
</head>
<body>
    <div class="fc-wrapper">
        <div class="flex white-b repayment-md-top flex-c flex-a-i flex-j-i">
            <div class="gray-style">当前应还金额（元）</div>
            <div class="orange-style amount"></div>
            <!-- <div class="gray-style">还款日：<span>2019/04/22</span><a class="view-detail">查看详情</a></div> -->
        </div>
        <div class="gray-style pad-lf15 mar-bot4">请选择还款方式<span class="orange-style">（推荐使用银行卡还款）</span></div>
        <div class="white-b pad-lf15">
            <div id="bank-card-payment" class="flex flex-a-i flex-j-i pad-rg15 border-bot-gray">
                <img class="yinhangqia-img" src="./image/yinhangqia.png"/>
                <span class="flex1">银行卡支付</span>
                <span class="repayment-bank"></span>
                <img src="./image/right.png"/>
            </div>
            <div id="alipay-payment" class="flex flex-a-i flex-j-i pad-rg15 border-bot-gray">
                    <img class="zhifubao-img" src="./image/zhifubao.png"/>
                    <span class="flex1">支付宝支付</span>
                    <img src="./image/right.png"/>
            </div>
        </div>
        <!-- 弹出框-选择银行卡 -->
        <div class="popup-bank">
            <div class="mask"></div>
            <div class="main-bank white-b">
                <div class="popup-top text-center pad15 border-bot-gray position-re">
                    <img src="../../../public/image/icon/close.png" class="close"/>
                    <span>选择银行卡</span>
                </div>
                <div class="card-co">
                    <div class="text-center pad15">
                        <span>￥</span>
                        <span class="amount"></span>
                    </div>
                    <div class="card-list">
                        
                    </div>
                    <div class="flex flex-a-i flex-j-c pad15" id="add-card-btn">
                            <div class="flex flex-j-c flex-a-i">
                                <img src="./image/add.png"/>
                                <span>添加银行卡</span>
                            </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
