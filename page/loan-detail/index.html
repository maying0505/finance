<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>借款详情</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/dialog.css">
    <link rel="stylesheet" href="./index.css">
    <script src="../../public/js/zepto.min.js"></script>
    <script src="../../public/js/dialog.js"></script>
    <script src="../../public/js/ajax/api.js" type="text/javascript"></script>
    <script src="../../public/js/ajax/index.js" type="text/javascript"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="fc-wrapper">
        <div class="loan-wrap">
            <div class="loan-status">
                当前状态 【<span class="status"></span>】
            </div>
            <div class="white-b pad15 loan-steps">
            </div>
            <div class="loan-detail white-b">
                <ul>
                    <li>
                        <span class="detail-tip">借款金额</span><span class="invest"></span>
                    </li>
                    <li>
                        <span class="detail-tip">实际到账</span><span class="realAmount"></span>
                    </li>
                    <li>
                        <span class="detail-tip">综合费用</span><span class="serviceFee"></span>
                    </li>
                    <li>
                        <span class="detail-tip">借款期限</span><span class="loanDay"></span>
                    </li>
                    <li>
                        <span class="detail-tip">申请日期</span><span class="applyTime"></span>
                    </li>
                    <li>
                        <span class="detail-tip">收款银行</span><span class="bank"></span>
                    </li>
                    <li class="flex">
                        <span class="detail-tip">协议说明</span>
                        <div>
                            <span class="rule loan-issued">《借款协议》</span><span class="rule loan-agreement">《平台服务协议》</span><span class="rule license-agreement">《授权扣款委托书》</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="orange-btn">
            <span>立即还款</span>
        </div>
    </div>
</body>

</html>
