<!DOCTYPE html>
<html>
<head>

<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>已绑卡</title>
<link rel="stylesheet" type="text/css" href="../../../public/css/normalize.css" />
<link rel="stylesheet" href="../../../public/css/style.css">
<link rel="stylesheet" href="../../../public/css/dialog.css">

<script src="../../../public/js/zepto.min.js"></script>

<script src="../../../public/js/ajax/index.js" type="text/javascript"></script>

<body>
    <div class="fc-wrapper">
        <form action="" method="get" class="tied-cd-top">
            <div class="white-b pad-lf15">
                <p class="form-p border-bot-gray flex"><label class="form-label flex1">所属银行</label> <span class="flex2 form-imput bank-name"></span></p>
                <p class="form-p border-bot-gray flex"><label class="form-label flex1">银行卡号</label> <span class="flex2 form-imput card-no"></span></p>
                <p class="form-p border-bot-gray flex"><label class="form-label flex1">预留手机号</label>  <span class="flex2 form-imput mobile"></span></p>
            </div>
            <div class="remarks gray-style pad15">
                <p>备注</p>
                <p>1.借款通过后，我们将会将您的所借款项发放到该张银行卡</p>
                <p>2.若申请重新绑卡，则新卡将被激活为收款银行卡</p>
                <p>3.未完成借款期间不允许更换银行卡</p>
            </div>
            <div class="orange-btn" id="rebinding-card">
                <span>重新绑卡</span>
            </div>
        </form>
    </div>
