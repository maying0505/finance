<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>借款</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/dialog.css">
    <link rel="stylesheet" href="./index.css">
    <script src="../../public/js/zepto.min.js"></script>
    <script src="../../public/js/dialog.js"></script>
    <script src="../../public/js/ajax/api.js" type="text/javascript"></script>
    <script src="../../public/js/ajax/index.js" type="text/javascript"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="fc-wrapper">
        <div class="loan-wrap">
            <div class="betw"></div>
            <div class="white-b border-top-gray">
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>借款金额</span>
                    <span class="invest"></span>
                </div>
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>借款期限</span>
                    <span class="loanDay"></span>
                </div>
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>借款利息</span>
                    <span class="totalInterest"></span>
                </div>
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>服务费用</span>
                    <span class="serviceFee"></span>
                </div>
            </div>
            <div class="betw"></div>
            <div class="white-b border-top-gray">
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>到账金额</span>
                    <span class="realAmount"></span>
                </div>
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>到账银行</span>
                    <span class="bank"></span>
                </div>
            </div>
            <div class="betw"></div>
            <div class="white-b border-top-gray">
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>还款方式</span>
                    <span class="repayType"></span>
                </div>
                <div class="flex flex-j-sb pad10-15 mar-rg10 border-bot-gray">
                    <span>总计应还<span class="totalRepayment"></span></span>
                    
                    <span class="blue-style open-detail">展开详情</span>
                </div>
                <div class="white-b loan-detail">
                    
                </div>
            </div>
        </div>
        <div class="report-box">
            <span class="check-box checked-box"></span>
            <span>
                我已阅读并同意
                <span class="orange-style loan-issued">《借款协议》</span>
                <span class="orange-style loan-agreement">《平台服务协议》</span>
                <span class="orange-style license-agreement">《授权扣款委托书》</span>
            </span>
        </div>
        <div class="ok-btn orange-btn">
            <span>确认申请</span>
        </div>
    </div>
</body>

</html>
